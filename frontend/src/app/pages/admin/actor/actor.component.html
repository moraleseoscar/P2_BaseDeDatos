<div class="container mt-5">
    <p class="h1">{{title}} nuevo actor/actriz</p>
    <form (ngSubmit)="submit()" [formGroup]="actor_form">
        <div class="form-group" >
            <label>Nombre</label>
            <input type="text" formControlName="nombre" class="form-control" aria-describedby="emailHelp" placeholder="Nombre">
            <div class="errors" *ngIf="nombre?.invalid && (nombre?.dirty || nombre?.touched)">
                <span *ngIf="nombre?.errors?.['required']">
                    <small>El nombre es requerido.</small>
                </span>
            </div>
        </div><br>
        <button type="submit" class="btn btn-primary" [disabled]="!actor_form.valid">Guardar</button>
    </form>
</div>
