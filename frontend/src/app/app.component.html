<div [hidden]="!is_login">
  <div class="sidenav">
    <div class="login-main-text">
      <h2>Application<br> Login Page</h2>
      <p>Login or register from here to access.</p>
    </div>
  </div>
  <div class="main">
    <div class="col-md-6 col-sm-12">
      <div class="login-form">
        <form (ngSubmit)="login()" [formGroup]="login_form">
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email" placeholder="User Name">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
          </div>
          <button type="submit" class="btn btn-black">Login</button>
          <button type="button" (click)="changePage()" class="btn btn-secondary">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div [hidden]="is_login">
  <div class="container register">
    <div class="row">
      <div class="col-md-3 register-left">
        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
        <h3>Welcome</h3>
        <p>You are 30 seconds away from earning your own money!</p>
        <button (click)="changePage()" class="btn-primary">
          Login
        </button>
      </div>
      <div class="col-md-9 register-right">
        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
              aria-selected="true">Employee</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
              aria-selected="false">Hirer</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <h3 class="register-heading">Apply as a Employee</h3>
            <div class="row register-form">
              <form (ngSubmit)="register()" [formGroup]="register_form">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="email_register"  placeholder="First Name *" value="" />
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="nombre"  placeholder="First Name *" value="" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="password" class="form-control" formControlName="password_register" placeholder="Password *" value="" />
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Confirm Password *" formControlName="confirm_password" value="" />
                </div>
                <input type="submit" class="btnRegister" value="Register" />
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
